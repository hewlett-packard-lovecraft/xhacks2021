<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <script src="./index.js" async></script>
    <script src="./music.js" async></script>
    <body style="background-color: black;">

    <div class="flex_container">
      <div class="v4_5">
        <form onsubmit="return handle_submit()" name="form" class="v4_6">
          <div class="form_length">
            <label for="length">
              <span class="v4_7"> Length </span>
            </label>
            <input
              type="number"
              name="length"
              id="length"
              class="v4_14"
              required
            />
          </div>

          <div class="form_width">
            <label for="width">
              <span class="v4_9"> Width </span>
            </label>
            <input
              type="number"
              name="width"
              id="width"
              class="v4_15"
              required
            />
          </div>

          <div class="form_supplier">
            <label for="supplier">
              <span class="v4_10"> Supplier </span>
            </label>
            <select name="supplier" id="supplier" class="v4_16">
              <option value="richmond">Richmond Plywood</option>
              <option value="windsor">Windsor Plywood</option>
              <option value="smith">Smith's Plywood</option>
            </select>
          </div>
          <span class="v4_11"></span>
          <div class="form_submit">
            <input type="submit" value="Submit" class="v4_17" />
          </div>
        </form>
      </div>
      <div class="v4_19">
        <div class="v4_20"></div>
        <span class="v4_21">
          Profit per hour per unit: $<span id="profit_per_crate_time">__</span
          ><br />
          Revenue per crate sold: $<span id="revenue_per_crate">__</span> <br />
          Profit per crate sold: $<span id="profit_per_crate">__</span> <br />
          Sustainability score: <span id="sscore">__</span>
        </span>
        <button style="position: relative; left: 600px; top: -200px; height: 30px; width: 80px; 
        position: relative; left: 530px;" onclick="change_page()">
          Next
        </button>
        <img src="./images/warehouse-worker-logistics-job-concept-W1FW8A-removebg-preview.png" style="position: relative
        ; top: 300px;">
      </div>
    </div>
  </body>
</html>
